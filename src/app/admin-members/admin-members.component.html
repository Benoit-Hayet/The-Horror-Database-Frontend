<app-member-navbar></app-member-navbar>
<app-admin-navbar></app-admin-navbar>
<section>
    <div class="movies-container"></div>
    <ng-container *ngFor="let member of sortedMemberById">
    <div class="profil">
      <div class="content">
        <!-- Vérifie si user est défini avant d'afficher -->
        <img
          *ngIf="member?.avatarUrl"
          [src]="member.avatarUrl"
          alt="Avatar de l'utilisateur"
          class="img"
        />
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          [value]="member?.email"
          placeholder="Email"
          readonly
        />
  
        <label for="username">Pseudo</label>
        <input
          type="text"
          id="username"
          [value]="member?.username"
          placeholder="Pseudo"
        />
        <a class="btn-style" href="#">Mettre à jour</a>
      </div>
    </div>
  
    </ng-container>
  </section>
