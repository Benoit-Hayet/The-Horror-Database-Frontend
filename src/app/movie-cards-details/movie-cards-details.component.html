<section>
    <div class="movies-container">
    <ng-container *ngFor="let item of filteredMovieCards">
        <article *ngIf="item.id">
            <header class="header">
                <h3>{{ item.title }}</h3>
            </header>
            <section>
                <div class="header-content">
                <p>{{ item.releaseYear }}</p>
                <p>{{item.genreName}}</p>
                </div>
            </section>
            <div class="content">
                <img [src]="item.posterUrl" alt="{{ item.title }} poster" class="img">
                <p class="synopsis">{{item.synopsis}}</p>
            </div>
            <a [routerLink]="['/movie-review', item.id]" class="btn-style">DÃ©couvrir</a>
        </article>
    </ng-container>
</div>
</section>
