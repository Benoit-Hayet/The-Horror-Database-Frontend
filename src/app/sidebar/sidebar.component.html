<section class="sidenav">
  <div>
    <h1 class="filtres">Filtres</h1>
  </div>
  <div>
    <h3>Trier Par</h3>
    <li><button>Notes</button></li>
    <li><button (click)="sortByTitle()">Ordre Alphabetique</button></li>
    <li><button>Années</button></li>
  </div>
  <div class="genres">
    <h3>Par genres</h3>
    <li><button (click)="showMoviesByGenre('')">Tous</button></li>
    <li><button (click)="showMoviesByGenre('Gore')">Gore</button></li>
    <li><button (click)="showMoviesByGenre('Monstres')">Monstres</button></li>
    <li><button (click)="showMoviesByGenre('Possession')">Possession</button></li>
    <li><button (click)="showMoviesByGenre ('Psychologique')">Psychologique</button></li>
    <li><button (click)="showMoviesByGenre('Slasher')">Slasher</button></li>
    <li><button (click)="showMoviesByGenre('Sorcellerie')">Sorcellerie</button></li>
    <li><button (click)="showMoviesByGenre('Surnaturel')">Surnaturel</button></li>
    <li><button (click)="showMoviesByGenre('Survival')">Survival</button></li>
    <li><button (click)="showMoviesByGenre('Zombie')">Zombie</button></li>
  </div>
  <div class="release">
    <h3>Années de sorties</h3>
    <ul>
      <li><button (click)="showMoviesByGenre('')">Tous</button></li>
      <li><button (click)="showMoviesByYear('2020','2029')">2020-2029</button></li>
      <li><button (click)="showMoviesByYear('2010','2019')">2010-2019</button></li>
      <li><button (click)="showMoviesByYear('2000','2009')">2000-2009</button></li>
      <li><button (click)="showMoviesByYear('1990','1999')">1990-1999</button></li>
      <li><button (click)="showMoviesByYear('1980','1989')">1980-1989</button></li>
      <li><button (click)="showMoviesByYear('1970','1979')">1970-1979</button></li>
      <li><button (click)="showMoviesByYear('1960','1969')">1960-1969</button></li>
      <li><button (click)="showMoviesByYear('1950','1959')">1950-1959</button></li>
      <li><button (click)="showMoviesByYear('1940','1949')">1940-1949</button></li>
      <li><button (click)="showMoviesByYear('1930','1939')">1930-1939</button></li>
      <li><button (click)="showMoviesByYear('1920','1929')">1920-1929</button></li>
    </ul>
  </div>
  <h3>Par Pays</h3>
  <div class="country">
    <ng-container *ngFor="let item of countryMap">
      <ul class="countryList">
        <li><button (click)="showMoviesByCountry(item.name)">{{ item.name }}</button></li>
        
      </ul>
    </ng-container>
  </div>
  <div class="addAMovie">
    <a href="add-movie"><img src="assets\icon\add.png" class="addIcon">  </a>
    <button><a href="add-movie">Ajouter un film</a></button>
  </div>
</section>
