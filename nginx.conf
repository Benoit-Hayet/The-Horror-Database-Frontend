server {
    listen 80;
    server_name 37.187.176.58;

    root /usr/share/nginx/html;
    index index.html;

    # Servir le frontend (Angular, React, Vue, etc.)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy vers ton backend sur l'IP publique et le port 3001
    location /api/ {
        proxy_pass http://37.187.176.58:3001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy pour l'admin
    location /admin-members/ {
        proxy_pass http://37.187.176.58:3001/admin-members/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
