<section>
  <div class="profil">
    <h1>Mon profil</h1>
    <label for="email"></label>
    <input type="text" id="email" [value]="user?.email" placeholder="email" readonly />

    <label for="username">Pseudo</label>
    <input type="text" id="username" [value]="user?.username" placeholder="Pseudo" readonly />
  </div>

  <div class="password">
    <h1 class="passwordTitle">Mon mot de passe</h1>
    <label for="lastPassword"></label>
    <input type="password" id="lastPassword" placeholder="Ancien mot de passe" />

    <label for="newPassword"></label>
    <input type="password" id="newPassword" placeholder="Nouveau mot de passe" />

    <label for="newPasswordConfirmation"></label>
    <input type="password" id="newPasswordConfirmation" placeholder="Confirmez le nouveau mot de passe" />
  </div>

  <button>Supprimer mon compte</button>
</section>
