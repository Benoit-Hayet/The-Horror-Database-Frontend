<div class="movies-wrapper">
  <button class="scroll-btn left" (click)="scrollLeft()">&#10094;</button>
  <div class="movies-container" #moviesContainer>
    <ng-container *ngFor="let item of sortedMoviesById">
      <article *ngIf="item.id">
        <header>
          <img
            [routerLink]="['/movie-review', item.id]"
            class="btn-style"
            [src]="item.posterUrl"
            alt="{{ item.title }} poster"
            class="img"
          />
        </header>
      </article>
    </ng-container>
  </div>
  <button class="scroll-btn right" (click)="scrollRight()">&#10095;</button>
</div>
