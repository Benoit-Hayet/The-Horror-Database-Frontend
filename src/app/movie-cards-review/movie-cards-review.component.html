<section class="last-movie-review">
    <div class="movies-container">
      <ng-container *ngFor="let review of sortedMoviesByReview">
        <article *ngIf="review.id">
          <header>
            <h3>{{ review.movieDTOS?.[0]?.title }}</h3>
            <img
            [src]="review.movieDTOS?.[0]?.posterUrl"
            alt="{{ review.title }} poster"
            class="img"
          />
          <div class="review-header">
            <img
                [src]="review.avatarUrl"
                alt="{{ review.avatarUrl }}"
                class="avatar"
              />
            <strong class="username">{{ review.username }}</strong>
          </div>
          <p class="userReview">{{ review.review }}</p>
      
          </header>
          <div class="btnbloc"><a [routerLink]="['/movie-review', review.movieDTOS?.[0]?.id]" class="btn-style"
            >DÃ©couvrir</a
          ></div>
          
        </article>
      </ng-container>
    </div>
  </section>
