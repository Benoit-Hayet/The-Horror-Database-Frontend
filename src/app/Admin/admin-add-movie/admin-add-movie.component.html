<h1>Les films ajout√©s</h1>
<section>
  <div class="movies-container">
    <ng-container *ngFor="let item of sortedMoviesById">
      <article *ngIf="item.id">
        <header>
          <h3>{{ item.title }}</h3>
          <div class="header-content">
            <p>{{ item.releaseYear }}</p>
            <p>{{ item.genreName }}</p>
          </div>
          <img
            [src]="item.posterUrl"
            alt="Affiche du film {{ item.title }}"
            class="img"
          />
          <p class="synopsis">{{ item.synopsis }}</p>
        </header>
        <div class="content">
          <div
            class="btnbloc"
            class="btn-style"
            (click)="updateMovieStatus(item, 'APPROVED')"
          >
            Approuver
          </div>
          <div
            class="btnbloc"
            class="btn-style"
            (click)="updateMovieStatus(item, 'REFUSED')"
          >
            Rejeter
          </div>
        </div>
      </article>
    </ng-container>
  </div>
</section>
